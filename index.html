<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Player de música</title>
</head>
<body>
	<div class="container" id="posterFundo">
		<div class="sub-container">
			<div id="poster">
				<div class="transparente">
					<div class="title" id="posterTitle">
						
					</div>
					<div class="sub-title" id="posterSubTitle">
						
					</div>
				</div>
			</div>
		</div>
		<div class="playing-bar">
			<div class="info px-10">
				<div id="image">
					
				</div>
				<div id="player">	
					<div id="songTitle">
						
					</div>
					<div id="autorMobile">

					</div>
				</div>
			</div>
			<div class="status px-10">
				<div id="buttons">
					<div id="pre" onclick="previousSong()"><span class="material-icons">skip_previous</span></div>
					<div id="play" onclick="playOrPauseSong()"><span class="material-icons">pause</span></div>
					<div id="next" onclick="nextSong()"><span class="material-icons">skip_next</span></div>
				</div>
				<div id="seek-bar">
					<div class="sub-fill"></div>
					<div id="fill">
						<div class="ball"></div>
					</div>
				</div>
				<div id="currentTime" class="text-align-center">
					00:00
					<span class='cor-principal'> • </span>
					00:00
				</div>
			</div>
			<div class="manager px-10">
				<div id="volume">
					<div id="decrease" onclick="decreaseVolume()"><span class="material-icons">volume_down</span></div>
					<div id="volumeIcon" onclick="mute()"><span class="material-icons">volume_mute</span></div>
					<div id="increase" onclick="increaseVolume()"><span class="material-icons">volume_up</span></div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="script/index.js">

</script>
</html>
